<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Email Validation</title>
</head>

<body>
    {% with messages = get_flashed_messages() %} <!-- declare a variable called messages -->
    {%for message in messages%}
    {% if message %} <!-- check if there is a message -->
    <div class="col-3 p-4 mt-4 mx-auto bg-danger">
        <h3>{{message}}</h3> <!-- display message in a paragraph tag -->
    </div>
    {% endif %}
    {%endfor%}
    {% endwith %}
    <div class="col-6 bg-dark text-light  my-5 p-4 mx-auto">


        <form action="/users/create" method="POST" id="usrform" class="form-horizontal text-light">

            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" name="email" class="form-control">
            </div>

            <br>
            <input type="submit" value="Create" class="btn btn-success">
        </form>

    </div>

</body>

</html>
