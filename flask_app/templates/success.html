<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dojo Survey Index</title>
</head>

<body>

    <div class="container">
        <div class="d-flex row col-8 p-4 mt-4 mx-auto bg-success">
            <h3>The email address you entered ( {{email.email}} )</h3>
            <h3>is a VALID email address! Thank you!</h3>
        </div>
        <div class="mt-2 border border-dark">
            <h3 class="p-1 text-primary">Email Addresses Entered: </h3>

            <table class="p-3 table table-hover">
                {%for email in emails%}
                <tr>
                    <td>{{email.email}}</td>
                    <td>{{email.created_at}}</td>
                    <td><a href="/delete_user/{{email.id}}">Delete</a></td>
                </tr>
                {%endfor%}
            </table>
            <a href="/" class="text-center mx-auto">Go Back</a>
        </div>
    </div>

</body>

</html>
